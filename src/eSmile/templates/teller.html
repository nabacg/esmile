{% extends "index.html" %}

{% block sidebar %}       
	
		<div class="joke-panel">
			<div id="subscribePanel">
				<h3>Your subscribers:</h3>
				<div id="innerSubscribePannel">
					<ul id="subscriberListPanel"></ul>		
					<h3>Add subscriber</h3>
					<input type="text" id="subscribeInput"/>
					<input type="button" id="subscribeButton" class="button" value="Subscribe"/>
				</div>
			</div>
		</div>	
		<div class="joke-panel">
			<h3>Jokes posted by {{username}}</h3>
			<ul id="historyPanel"></ul>	
		</div>	
{% endblock %}

{% block content %}
		<div id="addJokePanel" class="joke-panel">
			<h3>Add new joke</h3>
			<div id="innerAddJokePanel">
				<textarea id="jokeValue" class="joke-value "></textarea>
				<div>
					<p id="jokePreview" class="joke-value  collapsed"></p>
				</div>
				<input type="button" class="button" value="Submit" id="addJokeButton" />	
				<p id="newJokePreview">Preview</p><p id="newJokeEdit">Edit</p>
			</div>
		</div>
		<div id="jokePanel" class="joke-panel">
	        <h3>{{username}}'s newest joke</h3>
			<div id="innerJokePanel" >
				<p id='joke_field' class="joke-field"></p>        
				<p id="joke_date" class="joke-date">Posted on: </p>
				<div class="joke-buttons">
					<input class="button" type="button" value="Prev" id="prevButton"/>
					<input class="button" type="button" value="Next" id="nextButton"/>
				</div>							
			</div>	        

		</div>

		<script>
			//wybacz dziadku Crockfordzie za to linkowanie przez globalne pole
			window.username = '{{username}}';
		</script>
		<!--<script src="/site_media/js/eSmile.main.js"></script>-->
		<script src="/site_media/js/eSmile.teller.js"></script>
		
{% endblock %}
